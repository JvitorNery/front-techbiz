<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/logo.svg" alt="logo">
        </div>
        <h6 class="font-weight-light">Informe os dados abaixo para continuar =)</h6>
        <form class="pt-3" [formGroup]="formData">
          <div class="form-group">
            <input type="text" formControlName="name" class="form-control form-control-lg" placeholder="Nome">
          </div>
          <div class="form-group">
            <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Senha">
          </div>
          <div class="mb-4">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input">
                <i class="input-helper"></i>
                Eu aceito os termos de contrato
              </label>
            </div>
          </div>
          <div class="mt-3">
            <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">CADASTRAR</a>
          </div>
          <div class="text-center mt-4 font-weight-light">
            JÃ¡ possui uma conta? <a class="text-primary">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
