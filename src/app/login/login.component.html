<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/logo.svg" alt="logo">
        </div>
        <h6 class="font-weight-light">Faça seu login</h6>
        <form class="pt-3" [formGroup]="formData">
          <div class="form-group">
            <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="Usuário">
          </div>
          <div class="form-group">
            <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Senha">
          </div>
          <div class="mt-3" (click)="signin()">
            <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">ENTRAR</a>
          </div>
          <div class="my-2 d-flex justify-content-between align-items-center">
            <a class="auth-link text-black">Esqueci minha senha</a>
          </div>
          <div class="text-center mt-4 font-weight-light">
            Não possui uma conta? <a class="text-primary">Cadastrar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
